<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %} - phrits.com</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='scss/phrits.css') }}">
  <link rel="shortcut icon" type="text/css" href="{{ url_for('static', filename='images/phrits-favicon.ico') }}" />
</head>
<body>
  <div class="header">
    <h1><span class="phrits">phrits.com</span></h1>
  </div>
  <div class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
  <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
  <a href="#">
    <footer id="board" class="mt-auto">
      <!-- The board image tiles across the bottom. -->
    </footer>
  </a>
</body>
